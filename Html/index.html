<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link rel="stylesheet" href="../Css/main.css" />
    <link
      rel="Shortcut icon"
      href="../DigiKala Icon/Icon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- #region wrapper -->
    <div class="wrapper">
      <!-- #region header-->
      <div class="header">
        <header>
          <div class="top-header">
            <img class="header-img" src="../Images/header/header.png" alt="" />
          </div>
          <div class="center-header">
            <div class="digikala-header-center-logo">
              <a href="#"
                ><img src="../Images/header/logosvg/headerlogo.svg" alt=""
              /></a>
            </div>
            <div class="digikala-header-center-search">
              <input
                class="search-input-center"
                type="text"
                name="search"
                placeholder="جستجو"
              />
            </div>
            <div class="digikala-header-center-login">
              <a href="#" class="digikala-header-center-register-link">
                <img src="../Images/icon/register.svg" alt="">
                ورود
                <div class="gap-register"></div>
                ثبت نام
              </a>
              <div class="digikala-header-center-login-seprator"></div>
              <img src="../Images/icon/shopping-basket.svg" alt="">
            </div>
          </div>
          <div class="bottom-header">
            <div class="bottom-header-right">
                <nav>
                    <div>
                        <a href="#" class="factionBarActive">
                            <img src="../Images/icon/factions.svg" class="ChangeScale" alt="">
                            دسته بندی کالاها
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="../Images/icon/incredibles.svg" class="ChangeScale" alt="">
                            شگفت انگیز ها
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="../Images/icon/basket-shopping-solid.svg" class="ChangeScale" alt="">
                                سوپرمارکت
                        </a>
                    </div>  
                    <div>
                        <a href="#">
                            <img src="../Images/icon/digital-gold.svg" class="ChangeScale" alt="">
                                طلای دیجیتال
                        </a>
                    </div> 
                    <div>
                        <a href="#">
                            <img src="../Images/icon/best-seller.svg" class="ChangeScale" alt="">
                                پر فروش ترین ها
                        </a>
                    </div>  
                    <div>
                        <a href="#">
                            <img src="../Images/icon/second-hand.svg" class="ChangeScale" alt="">
                                خرید کالای کارکرده
                        </a>
                    </div>    
                    <div class="factions-gap"></div>
                    <div class="questions">
                        <a href="#">
                            سوالی دارید؟
                        </a>
                    </div>
                    <div class="sell-in-digikala">
                        <a href="#">
                            در دیجی کالا بفروشید!
                        </a>
                    </div>
                </nav>
            </div>
            <div class="bottom-header-left">
                <a href="#">
                    <img src="" alt="">
                    شهر خود را انتخاب کنید
                </a>
            </div>
          </div>
        </header>
      </div>
      <!-- #endregion -->
    </div>
    <!--#endregion -->
  </body>
</html>
