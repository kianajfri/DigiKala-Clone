<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="../Css/supermarket/sup-main.css" />
  </head>
  <body dir="rtl">
    <!-- #region header -->
    <header>
      <div class="header-inner">
        <div class="header-top">
          <div class="header-top-logo">
            <img
              class="icon-sup"
              src="../Images/supermarket/fresh-header-logo.webp"
              alt=""
            />
            <img
              class="logo-header-2"
              src="../Images/icon/supermarket/header-logo2.svg"
              alt=""
            />
          </div>
          <div class="search-header-top">
            <input
              class="search-input-center"
              type="text"
              name="search"
              placeholder="جستجو"
            />
          </div>
          <div class="header-top-register">
            <a href="./form.html" class="digikala-header-top-register-link">
              <img
                class="icon-regis"
                src="../Images/icon/register.svg"
                alt=""
              />
              ورود
              <div class="gap-register"></div>
              ثبت نام
            </a>
            <div class="digikala-header-top-seprator"></div>
            <img
              class="basket"
              src="../Images/icon/shopping-basket.svg"
              alt=""
            />
          </div>
          <div class="go-to-main">
            <span>رفتن به دیجی‌کالا</span>
            <img src="" alt="" />
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-inner">
            <div class="bottom-header-right">
              <div>
                <a href="#" class="factionBarActive">
                  <img
                    src="../Images/icon/factions.svg"
                    class="ChangeScale"
                    alt=""
                  />
                  دسته بندی کالاها
                </a>
              </div>
              <div>
                <a href="#">
                  <img
                    src="../Images/icon/incredibles.svg"
                    class="ChangeScale"
                    alt=""
                  />
                  شگفت انگیز ها
                </a>
              </div>
              <div class="factions-gap"></div>
              <div class="questions">
                <a href="#"> سوالی دارید؟ </a>
              </div>
            </div>
            <div class="bottom-header-left">
              <div class="select-location">
                <img src="../Images/icon/location-dot.svg" alt="" />
                شهر خود را انتخاب کنید
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
